<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StudONe Live Player</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
    }

    h1 {
      margin-bottom: 15px;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #player-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16 / 9;
      margin-top: 20px;
    }

    video {
      width: 100%;
      height: 100%;
      background: black;
    }

    #logo {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      font-weight: bold;
      border-radius: 4px;
      font-size: 14px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>StudONe Live Stream</h1>
  <input type="text" id="urlInput" placeholder="Paste your .m3u8 link here..." />
  <button onclick="playStream()">Play</button>

  <div id="player-container">
    <video id="video" controls playsinline muted autoplay></video>
    <div id="logo">StudONe</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const defaultStream = "https://d1qcficr3lu37x.cloudfront.net/file_library/videos/channel_vod_non_drm_hls/4384834/174749789730281097666/index_3.m3u8";

    function playStream(customURL = null) {
      const url = customURL || document.getElementById('urlInput').value.trim() || defaultStream;
      const video = document.getElementById('video');

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', function () {
          video.play();
        });
      } else {
        alert('Your browser does not support HLS playback.');
      }
    }

    // Auto-play on page load
    window.onload = function () {
      document.getElementById('urlInput').value = defaultStream;
      playStream(defaultStream);
    };
  </script>
</body>
</html>
